<!DOCTYPE html>
<!-- This doctype tag tells the browser that this file is of type HTML-->
    <html lang="en">
    <!-- this html tag tells the browser that the CODE is of type HTML-->
        <head>
        <!-- this head tag tells the browser that the code in here needs to be executed first-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- this sets up the web page to be mobile friendly. (first) or mobile responsive-->
                <title>My First Web Page</title>
                <!-- the title tag displays the title of the page in a browser tab-->
        </head>
        <body>
        <!-- the body tag displays the content that is physically shown in the webpage-->
            <p> Hello World</p>  
            <!-- this is a paragraph tag that blocks a bunch of text into a paragraph.-->
        </body>
    </html>
